<spot-drop-modal
  [open]="isOpened"
  (closed)="cancel()"
  alignment="bottom-center"
>
  <button
    slot="trigger"
    type="button"
    (click)="showDatePickerModal()"
    class="spot-input"
  >{{ dates }}</button>

  <op-single-date-form
    *ngIf="!isMultiDate"
    [value]="dates"
    [minimumDate]="minimumDate]
    (updateNonWorkingDays)="updateNonWorkingDays($event)"
    (save)="save($event)"
    (cancel)="cancel()"
    slot="body"
  ></op-single-date-form>
  <op-multi-date-form
    *ngIf="isMultiDate"
    [value]="dates"
    [fieldName]="name"
    (save)="save($event)"
    (cancel)="cancel()"
    slot="body"
  ></op-multi-date-form>
</spot-drop-modal>

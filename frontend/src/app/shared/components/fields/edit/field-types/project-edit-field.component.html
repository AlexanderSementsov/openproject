<op-project-autocompleter
  [ngClass]="'inline-edit--field ' + handler.fieldName"
  [value]="value"
  [url]="url"
  [apiFilters]="APIFilters"
  [focusDirectly]="!(handler.inEditMode || isNew)"
  [openDirectly]="!isNew"
  appendTo="body"

  (valueChange)="onModelChange($event)"
  (cancel)="handler.handleUserCancel()"
></op-project-autocompleter>
